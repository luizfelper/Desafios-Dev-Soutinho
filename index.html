<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <title>#001 - CSS Preview: Border Radius</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <h1>[Previewer] <br />border-radius:</h1>
    </div>
    <div class="container">
      <div class="copyProperties"></div>
      <div class="inputs-container">
        <div>
          <p>Top Left</p>
          <input
            id="topLeftInput"
            onkeyup="
              box.style.borderTopLeftRadius = this.value + 'px';
              copyProperties.innerHTML = 'border-radius: ' + topLeftInput.value + 'px ' + '0 ' + '0 ' + '0 ';
              "
            value="50"
            type="number"
          />
        </div>
        <div>
          <p>Top Right</p>
          <input
            id="topRightInput"
            onkeyup="
            box.style.borderTopRightRadius = this.value + 'px';
            copyProperties.innerHTML = 'border-radius: ' + '0 ' + topRightInput.value + 'px ' + '0 ' + '0 ';
          "
            type="number"
          />
        </div>
      </div>
      <div class="box"></div>
      <div class="inputs-container">
        <div>
          <p>Bottom Left</p>
          <input
            id="bottomLeftInput"
            onkeyup="
            box.style.borderBottomLeftRadius = this.value + 'px';
            copyProperties.innerHTML = 'border-radius: ' + '0 ' + '0 ' + bottomLeftInput.value + 'px ' + '0 ';
          "
            type="number"
          />
        </div>
        <div>
          <p>Bottom Right</p>
          <input
            id="bottomRightInput"
            onkeyup="
            box.style.borderBottomRightRadius = this.value + 'px';
            copyProperties.innerHTML = 'border-radius: ' + '0 ' + '0 ' + '0 ' + bottomRightInput.value + 'px';
          "
            type="number"
          />
        </div>
      </div>
    </div>

    <script>
      const box = document.querySelector(".box");
      const copyProperties = document.querySelector(".copyProperties");

      const topLeftInput = document.getElementById("topLeftInput");
      const topRightInput = document.getElementById("topRightInput");
      const bottomLeftInput = document.getElementById("bottomLeftInput");
      const bottomRightInput = document.getElementById("bottomRightInput");

      box.style.borderTopLeftRadius = topLeftInput.value + "px";

      copyProperties.innerHTML = "border-radius: 0 0 0 0;";
    </script>
  </body>
</html>
