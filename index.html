<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <title>#001 - CSS Preview: Border Radius</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- GitHub Corner. -->
    <a href="https://github.com/luizfelper" class="github-corner">
      <svg
        width="80"
        height="80"
        viewBox="0 0 250 250"
        style="
          fill: #f35627;
          color: #222222;
          position: absolute;
          top: 0;
          border: 0;
          right: 0;
        "
      >
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path
          d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
          fill="currentColor"
          style="transform-origin: 130px 106px"
          class="octo-arm"
        ></path>
        <path
          d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
          fill="currentColor"
          class="octo-body"
        ></path>
      </svg>
    </a>
    <div class="header">
      <h1>[Previewer] border-radius:</h1>
    </div>
    <div class="container">
      <div class="CSSProperties">
        <span>border-radius: </span
        ><span id="border-radius-values">0 0 0 0</span>;
        <span id="copyButton" onclick="handleCopy()"
          ><img
            width="18px"
            height="18px"
            alt="copyButton"
            class="papa"
            src="./assets/imgs/copy-svgrepo-com.svg"
        /></span>
      </div>
      <div class="inputs-container">
        <div>
          <p>Top Left</p>
          <input id="borderTopLeftRadius" type="number" />
        </div>
        <div>
          <p>Top Right</p>
          <input id="borderTopRightRadius" type="number" />
        </div>
      </div>
      <div class="box"></div>
      <div class="inputs-container">
        <div>
          <p>Bottom Left</p>
          <input id="borderBottomLeftRadius" type="number" />
        </div>
        <div>
          <p>Bottom Right</p>
          <input id="borderBottomRightRadius" type="number" />
        </div>
      </div>
    </div>

    <script>
      const box = document.querySelector(".box");
      const borderRadiusValues = document.querySelector(
        "#border-radius-values"
      );
      const allInputs = document.querySelectorAll("input");

      const valoresDasPosicoes = {
        borderTopLeftRadius: 0,
        borderTopRightRadius: 1,
        borderBottomRightRadius: 2,
        borderBottomLeftRadius: 3,
      };

      allInputs.forEach((eachInput) => {
        eachInput.addEventListener("input", (e) => {
          // A cada entrada de dados do usuário (input) uma ação é disparada e captura o valor.
          let dadosDoInput = e.target.value;
          let idDoInput = e.target.id;
          let posicaoDoInput = valoresDasPosicoes[idDoInput];
          box.style[idDoInput] = `${dadosDoInput}px`;
          CSSProperties(posicaoDoInput, dadosDoInput);
        });
      });

      const CSSProperties = (posicaoDoInput, valor) => {
        const valoresSeparados = borderRadiusValues.innerText.split(" ");
        if (valor <= 0) {
          valoresSeparados[posicaoDoInput] = 0;
        } else {
          valoresSeparados[posicaoDoInput] = valor + "px";
        }
        borderRadiusValues.innerText = valoresSeparados.join(" ");
      };

      const handleCopy = () => {
        const copyContent = borderRadiusValues.textContent;
        navigator.clipboard.writeText("border-radius: " + copyContent + ";");
        alert("Copiado com sucesso!");
      };
    </script>
  </body>
</html>
